{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block body_block %}


<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">








        <div class="page-header"><h1>Login to Rango</h1></div>
        
        <form class="form-signin" id="login_form" role="form" method="post" action="{% url 'login' %}" >
        <h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}
            Username: <input class="form-control" type="text" name="username" value="" size="50" required autofocus=""/>
            <br />
            Password: <input type="password" name="password" value="" size="50" class="form-control" required/>
            <br />

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
        </form>
{% endblock %}
